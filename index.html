<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TIY Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">

  <body>
    <div class="container">
      <form name="cal">
        <h1>
  Math!
</h1>
        <div class="content">
          <table>
            <tr>
              <td>
                <button type="button" id="clear" value=" C " />C</button>
              </td>
              <td>
                <div class="display">
                  <input type="text" id="sweet" size="22" name="topbar" value="" />
                  <input type="text" id="sweeter" size="22" name="botbar" value="" />
                </div>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td>
                <button type="button" id="backSpace" value=" ◄ " />◄</button>
              </td>
              <td>
                <button type="button" class="symbol" value=" √ " />√</button>
              </td>
              <td>
                <button type="button" class="symbol" value=" x² " />x²</button>
              </td>
              <td>
                <button type="button" class="symbol" value=" 1/x " />1/x</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="button" value="7" />7</button>
              </td>
              <td>
                <button type="button" class="button" value="8" />8</button>
              </td>
              <td>
                <button type="button" class="button" value="9" />9</button>
              </td>
              <td>
                <button type="button" id="divide" value=" ÷ " />÷</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="button" value="4" />4</button>
              </td>
              <td>
                <button type="button" class="button" value="5" />5</button>
              </td>
              <td>
                <button type="button" class="button" value="6" />6</button>
              </td>
              <td>
                <button type="button" id="multiply" value=" X " />X</button>
                <!-- </td> -->
            </tr>
            <tr>
              <td>
                <button type="button" class="button" value="1" />1</button>
              </td>
              <td>
                <button type="button" class="button" value="2" />2</button>
              </td>
              <td>
                <button type="button" class="button" value="3" />3</button>
              </td>
              <td>
                <button type="button" id="subtract" value=" - " />-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="button" value="0" />0</button>
              </td>
              <td>
                <button type="button" class="button" value="." />.</button>
              </td>
              <td>
                <button type="button" class="equals" value=" = " /> = </button>
              </td>
              <td>
                <button type="button" id="add" value=" + " /> + </button>
              </td>
            </tr>
          </table>
      </form>
      </div>

      <ul>
        <li id="history">
          <h3>History:</h3>
        </li>
      </ul>
      <textarea id="textarea"></textarea>
    </div>
    <script src="main.js"></script>
  </body>

</html>
