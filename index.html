<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TIY Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">

  <body>
    <div class="container">
      <form name="cal">
        <h1>
  Math!
</h1>
        <div class="content">
          <table>
            <tr>
              <td>
                <input type="button" id="clear" value=" C " />
              </td>
              <td>
                <div class="display">
                  <input type="text" id="sweet" size="22" name="topbar" value="" />
                  <input type="text" id="sweeter" size="22" name="botbar" value="0" />
                </div>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td>
                <input type="button" id="backSpace" value=" ◄ " />
              </td>
              <td>
                <input type="button" class="symbol" value=" √ " />
              </td>
              <td>
                <input type="button" class="symbol" value=" x² " />
              </td>
              <td>
                <input type="button" class="symbol" value=" 1/x " />
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" class="button" value="7" />
              </td>
              <td>
                <input type="button" class="button" value="8" />
              </td>
              <td>
                <input type="button" class="button" value="9" />
              </td>
              <td>
                <input type="button" id="divide" value=" ÷ " />
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" class="button" value="4" />
              </td>
              <td>
                <input type="button" class="button" value="5" />
              </td>
              <td>
                <input type="button" class="button" value="6" />
              </td>
              <td>
                <input type="button" id="multiply" value=" X " />
                <!-- </td> -->
            </tr>
            <tr>
              <td>
                <input type="button" class="button" value="1" />
              </td>
              <td>
                <input type="button" class="button" value="2" />
              </td>
              <td>
                <input type="button" class="button" value="3" />
              </td>
              <td>
                <input type="button" id="subtract" value=" - " />
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" class="button" value="0" />
              </td>
              <td>
                <input type="button" class="button" value="." />
              </td>
              <td>
                <input type="button" class="equals" value=" = " />
              </td>
              <td>
                <input type="button" id="add" value=" + " />
              </td>
            </tr>
          </table>
      </form>
      </div>

      <ul>
        <li id="history">
          <h3>History:</h3>
        </li>
      </ul>
      <textarea id="textarea"></textarea>
    </div>
    <script src="main.js"></script>
  </body>

</html>
